name: nlweb-tunnel

services:
  app:
    build: .
    container_name: nlweb-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - qdrant
    volumes:
      - .:/app
    networks:
      - nlweb-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: nlweb-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - nlweb-network
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: nlweb-tunnel
    command: tunnel run
    env_file:
      - .env
    networks:
      - nlweb-network
    restart: unless-stopped

volumes:
  qdrant_data:

networks:
  nlweb-network:
    driver: bridge
